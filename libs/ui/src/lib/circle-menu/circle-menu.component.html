<div class="component csstransforms">
  <div class="cn-wrapper" [ngClass]="{ 'opened-nav': open }" id="cn-wrapper">
    <ul>
      <li
        *ngFor="let item of items; let i = index"
        [ngStyle]="{
          transform: getLITransform(i)
        }"
      >
        <a
          href="#"
          [ngStyle]="{
            transform:
              'skew(-' +
              skew +
              'deg) rotate(-' +
              (90 - rotate / 2) +
              'deg) scale(1)'
          }"
          [ngClass]="{ selected: i === selected }"
          ><span>{{ item.label }}</span></a
        >
      </li>
    </ul>
  </div>
</div>
